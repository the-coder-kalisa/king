<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/external.css">
    <script src="https://kit.fontawesome.com/954941076f.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
div.leftProfiles{
    top: 70px;
    left: 40px;
}
div.explorefashion{
    position: absolute;
    top: 95px;
    z-index: 20;
    right: 20px;
    width: 75%;
}
div.fashion{
    border-radius: 15px;
    background: #112645;
}
img.man4{
    /* width: 210px; */
}

div.men, div.women, div.kid{
    flex-direction: column;
    display: flex;
    width: 100%;
}
div.men span, div.women span, div.kid span{
    color: white;
    text-align: center;
    font-size: 14px;
    padding-top: 10px;
    padding-bottom: 10px;
}
div.picture{
    display: block;
    margin-left: auto;
    margin-right: auto;
}
img.man{
    height: 250px;
    padding-left: 5px;
    padding-right: 5px;
    border-radius: 10px;
}
img.woman{
    height: 285px;
    padding-left: 5px;
    padding-right: 5px;
    border-radius: 10px;
}
@media screen and (max-width:1472px){
    img.man2{
        display: none;
    }
    img.woman{
        height: 307px;
    }
}
@media screen and (max-width: 1226px){
    img.logo{
        display: none;
    }
    div.searpro{
        display: none;
    }
    div.navcenter{
        width: 100%;
        justify-content: center;
    }
    div.leftProfile{
        display: none;
    }
    div.right{
        display: none;
    }
    div.center{
        width: 80%;
    }
    img.man{
        width: 100%;
        min-width: 50%;
        height: auto;
    }
    img.woman{
        width: 100%;
        min-width: 50%;
        height: auto;
    }
    img.man2{
        display: block;
    }
}
    </style>
</head>
<body>
    <div class="topnav">
        <img src="images/logo.png" class="logo" alt="logo">
        <div class="navcenter">
            <a href="./index.html">Home</a>
            <a href="./explore.html" class="active">Explore</a>
            <a href="./chat.html">Chat</a>
            <a href="./notification.html">Notification</a>
        </div>
        <div class="searpro">
            <div class="search"><input type="search" placeholder="Search..."><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="profile">
                <img src="images/profile.jpg" alt="profile">
                <div class="dropdown"><span>Me</span><i class="fa-solid fa-sort-down"></i></div>
            </div>
        </div>
    </div>
    <div class="body leftProfile leftProfiles">
        <img src="images/profile.jpg" alt="leftprofile">
           <div class="background"></div>
           <div class="info">
               <span>Giovanni.the.coder</span>
               <span>Fashion Assistant</span>
            </div>
            <hr class="divide">
            <div class="information">
                <div class="people">
                    <i class="fa-solid fa-users"></i>
                    <div class="description"><span>Followers</span><span>1K people</span></div>
                </div>
                <div class="network">
                    <i class="fa-solid fa-globe"></i>
                    <div class="description"><span>Connections</span><span>2 people</span></div>
                </div>
                <hr class="divide">
                <div class="cart">
                    <i class="fa-solid fa-briefcase"></i>
                    <div class="description"><span>Cart</span><span>4 items</span></div>
                </div>
                <div class="balance">
                    <i class="fa-solid fa-scale-balanced"></i>
                    <div class="description"><span>Your Balance</span><span>444 FRW</span></div>
                </div>
                <hr class="divide">
                <div class="grevent">
                    <span>Groups</span><span>Events</span>
                </div>
            </div>
        </div>
        <div class="explorefashion">
        <div class="fashion">
            <div class="men">
                <span>Men's Fashion</span>
                <div class="picture">
                   <img src="images/man4.jpg" class="man man4" alt="man4">
                   <img src="images/man1.jpg" class="man man1" alt="man1">
                   <img src="./images/lastman.jpg" class="man lastman" alt="lastman">
                   <img src="./images/man2.jpg" class="man man2" alt="man2">
                </div>
            </div>
            <div class="women">
                <span>Women's Fashion</span>
                <div class="picture">
                    <img src="images/woman1.jpg" class="woman woman1" alt="woman1">
                    <img src="images/dom-hill-nimElTcTNyY-unsplash.jpg" class="woman woman2" alt="woman2">
                    <img src="./images/woman4.webp" class="woman woman4" alt="woman4">
                    <img src="./images/wman.jpg" class="woman man2" alt="man2">
                </div>
            </div>
            <div class="kid">
                <span>Kids's Fashion</span>
                <div class="picture">
                   
                </div>
            </div>
        </div>
    </div>
 </div>
</body>
</html>
