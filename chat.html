<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/external.css">
    <script src="https://kit.fontawesome.com/954941076f.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
div.truechat-container{
    position: absolute;
    top: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}
div.chat{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 90%;
    height: 80vh;
    box-shadow: 5px 5px 50px rgba(0, 0, 0, 0.25);
}
div.chat div.chaterinfo{
    background: #121F32;
    border-radius: 7px 0px 0px 7px;
    width: 33%;
    height: inherit;
}
div.chat div.truechat{
    background: #243954;
    height: inherit;
    width: 66%;
}
div.chat div.tochatinfo{
    background: #121F32;
    height: inherit;
    width: 33%;
    border-radius: 0px 7px 7px 0px;
}
div.chatterinfo{
    width: 100%;
}
div.peoplechat{
    width: 55%;
    padding-top: 20px;
}
div.chatterprofile{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 25px 0 25px;
    cursor: pointer;
}
div.peoplechat{
    justify-content: flex-start;
}
i.fa-pen{
    color: #A8A8A8;
}
div.peoplechat div.description span:first-child{
    font-size: 14px;
    color: rgba(255, 255, 255, 0.87);
}
div.peoplechat div.description span:last-child{
    font-size: 11px;
}
div.peoplechat div.description{
    padding-left: 13px;
    justify-content: space-around;
}
i.search{
    background: none;
    font-size: 12px;
    padding: 0 0 0 15px;
}
div.searcher{
    background: #1F2E43;
    display: flex;
    align-items: center;
    margin-left: auto;
    margin-right: auto;
    width: 83%;
    margin-top: 20px;
    margin-bottom: 20px;
    border-radius: 22.5px;
    height: 35px;
}
input[type="search"]:nth-child(2){
    background: inherit;
    border: none;
    outline: none;
    color: white;
    width: 80%;
    transition: all 0.3s linear;
    border-radius: 53.5px;
}
input[type="search"]:nth-child(2):focus{
    transform: translateX(-25px);
    width: 100%;
}
div.teams{
    width: 80%;
    margin-left: auto;
    margin-right: auto;
}
div.teams{
    color: #889499;
    cursor: pointer;
    text-decoration: none;
}
div.teams span{
    margin-left: 10px;
}
div.teams i{
    font-size: 20px;
}
div#teameg div:hover{
    background: #12234b;
}
div#teameg{
    margin-left: 10px;
    color: white;
    margin-top: 8px;
    line-height: 40px;
    font-size: 15px;
}
div#teameg div{
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    cursor: pointer;
    padding: 5px 10px 5px 10px;
    border-radius: 6px;
    margin: 8px 0 8px 0;
}
span.messageN{
    background: #154893;
    width: 20px;
    height: 20px;
    border-radius: 9999px;
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>
</head>
<body>
    <div class="topnav">
        <img src="images/logo.png" class="logo" alt="logo">
        <div class="navcenter">
            <a href="./index.html">Home</a>
            <a href="./explore.html">Explore</a>
            <a href="./chat.html" class="active">Chat</a>
            <a href="./notification.html">Notification</a>
        </div>
        <div class="searpro">
            <div class="search"><input type="search" placeholder="Search..."><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="profile">
                <img src="./images/profile.jpg" alt="profile">
                <div class="dropdown"><span>Me</span><i class="fa-solid fa-sort-down"></i></div>
            </div>
        </div>
    </div>
    <div class="truechat-container">
      <div class="chat">
            <div class="chaterinfo">
                <div class="chatterprofile">
                    <div class="people peoplechat">
                        <img src="./images/profile.jpg" alt="profile" class="">
                        <div class="description"><span>Giovanni.the.coder</span><span>Fashion Assistant</span></div>
                    </div>
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div class="searcher"><i class="fa-solid fa-magnifying-glass search"></i><input type="search" placeholder="Search partners..."></div>
                <div class="teams">
                       <i class="fas fa-caret-down"></i>
                       <span>Your Teams</span>
                       <div id="teameg">
                            <div><span>Downtown</span><span class="messageN">5</span></div>
                            <div><span>Chique</span><span class=messageN>3</div>
                       </div>
                </div>
                <div class="teams partners">
                    <i class="fas fa-caret-down"></i>
                    <span>Clients and Partners</span>
                    <div>
                        <img src="./images/">
                        <div></div>
                    </div>
             </div>
            </div>
            <div class="truechat">klsdf</div>
            <div class="tochatinfo">sdfds</div>
        </div>
    </div>
</body>
</html>
